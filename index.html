<!DOCTYPE html>
<html>
<head> 
	<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="grid-item"><p id="number"></p></div>  
<audio id="audio" controls onended="myFunction()">
  <source src="apt.ogg" type="audio/ogg">
  <source src="apt.m4a" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<div class="grid-item"><img src="button.png" onclick="playAudio()"></div>



<script>
function myFunction() {
  document.getElementById("number").innerHTML = Math.floor(Math.random() * 10 + 1);
}
var x = document.getElementById("audio"); 

function playAudio() { 
  x.play(); 
} 

</script>

</body>
</html>
