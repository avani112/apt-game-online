<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>APT. Game!</title>
</head>
<body>
 
<audio id="audio" onended="myFunction()">
  <source src="apt.ogg" type="audio/ogg">
  <source src="apt.m4a" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="row row-cols-1 row-cols-sm-2 g-4">
  <div class="col">
    <div class="image">
      <img src="button.png" onclick="playAudio()">
    </div>
  </div>
  <div class="col">
    <div class="number">
      <p id="number"></p>
    </div>
  </div>
</div>


<script>
function myFunction() {
  document.getElementById("number").innerHTML = Math.floor(Math.random() * 10 + 1);
}
var x = document.getElementById("audio"); 

function playAudio() { 
  x.play(); 
} 

</script>

</body>
</html>
